  <form id="contact" action="mailto:" method="post" enctype="text/plain">
    <fieldset id="ID">
      <legend>ID & Contact</legend>
      <label for="firstname">First name: </label><br>
        <input id=firstname type="text" name="First name" cols="65"><br>
      <hr class="swimmingpoolID">
      <label id="lastname">Last name: </label><br>
        <input for="lastname" type="text" name="Last name" cols="65"><br>
      <hr class="swimmingpoolID">
      <label for="email">E-mail:</label><br>
        <input id="email" type="email" value="" name="your e-mail" cols="65"><br>
      <hr class="swimmingpoolID">
      <label for="birtday">Birthday:</label><br>
        <input id="birthday" type="date"> <br>
      <hr class="swimmingpoolID">
      <label for="favcolor">Select your favorite color:</label><br>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br>
      <hr class="swimmingpoolID">
      <label for="LuckyNumber">What is your Lucky Number?</label><br>
        <input type="number" id="LuckyNumber" name="LuckyNumber"><br>
      <hr class="swimmingpoolID">
      <label for="message">Your Message :</label><br>
        <textarea id="message" name="Your Message" placeholder="Trust me..." rows="5" cols="65"></textarea><br>
      <hr class="swimmingpoolID">
      <label for="favmotor">your favorite motorcycle-type:</label>
      <select name="favmotor" id="favmotor" form="contact" size="5" multiple required>
        <optgroup label="Standard">
          <option value="naked bike">Naked bike</option>
          <option value="roadster">Roadster</option>
        </optgroup>
        <optgroup label="Cruisers">
          <option value="cruiser">Cruiser</option>
          <option value="power-cruiser">Power-Cruiser</option>
          <option value="chopper">Chopper</option>
          <option value="bobber">Bobber</option>
        </optgroup>
        <optgroup label="Touring">
          <option value="touring">Touring</option>
          <option value="touring-bags">Touring with bags</option>
          <option value="Sport touring">Sport touring</option>
        </optgroup>
        <optgroup label="Sport-Bikes">
          <option value="sport-bike">Sport-bike</option>
          <option value="muscle-bike">Muscle-bike</option>
          <option value="streetfighter">Streetfighter</option>
        </optgroup>
        <optgroup label="Off-road Motorcycles">
          <option value="motocross">Motocross</option>
          <option value="trials">Trials</option>
          <option value="enduro">Enduro</option>
          <option value="rallyraid">Rally-Raid</option>
          <option value="track-racing">Track-Racing</option>
          <option value="Snow-bike">Snow-bike</option>
        </optgroup>
        <optgroup label="Dual-Sport Bikes">
          <option value="scrambler">Scrambler</option>
          <option value="scrambler">Adventure</option>
          <option value="Dualsport">Dual-Sport</option>
          <option value="Supermoto">Supermoto</option>
        </optgroup>
        <optgroup label="Tricycles">
          <option value="reverse-trike">Reverse Trike: two wheels front</option>
          <option value="trike">Trike: two wheels back</option>
        </optgroup>
        <optgroup label="Minibikes">
          <option value="monkey-bike">Monkey-bike</option>
          <option value="pocketbike"> Pocketbike</option>
          <option value="pitbike">Pitbike</option>
        </optgroup>
        <optgroup label="other motorcycle types">
          <option value="scooter">Scooter</option>
          <option value="underbone">Underbone</option>
          <option value="moped">Moped</option>
        </optgroup>
      </select>
      <hr class="swimmingpoolID">
      <br>
        <input type="submit" value="ship message"><br>
    </fieldset>
  </form>
